<style>
    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        margin: auto;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .box {
        display: flex;
        align-items: baseline;
        gap: 10px;
    }

    .loading {
        font-size: 40px;
        animation: fade 2s infinite;
        transition: 1s all;
    }

    .one,
    .two,
    .three {
        font-size: 60px;
        opacity: 0;
        font-family: serif;
    }

    .one {
        animation: one 1s infinite;
        animation-timing-function: steps-end;
    }

    .two {
        animation: two 1s infinite;
        animation-timing-function: steps-end;
    }

    .three {
        animation: three 1s infinite;
        animation-timing-function: steps-end;
    }

    @keyframes one {
        0% {
            opacity: 0;
        }

        25% {
            opacity: 0;
        }

        50% {
            opacity: 1;
        }

        75% {
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes two {
        25% {
            opacity: 0;
        }

        50% {
            opacity: 0;
        }

        75% {
            opacity: 1;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes three {
        25% {
            opacity: 0;
        }

        50% {
            opacity: 0;
        }

        75% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
</style>

<div class="container">
    <div class="box">
        <div class="loading">Loading</div>
        <div class="one">.</div>
        <div class="two">.</div>
        <div class="three">.</div>
    </div>
</div>
