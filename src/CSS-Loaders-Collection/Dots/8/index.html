<style>

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        margin: auto;

    /* .loading {

    .dot {
        width: 12;
        height: 12;
        background: #555;
        border-radius: 50px;
        position: absolute;
        inset: 0;
        margin: auto;
    }

    .one {
        animation: one 1.5s infinite;
        left: -45px;
    }

    .two {
        animation: two 1.5s infinite;
    }

    .three {
        animation: three 1.5s infinite;
        left: 45px;
    }

    @keyframes one {
        0% {
            left: -45px;
        }

        10% {
            left: -30px;
        }

        20% {
            left: -15px;
        }

        30% {
            left: 0px;
        }

        40% {
            left: 15px;
        }

        50% {
            left: 30px;
        }

        60% {
            left: 45px;
        }

        70% {
            top: -5px;
            left: 43px;
        }

        73% {
            top: -10px;
            left: 40px;
        }

        76% {
            top: -15px;
            left: 35px;
        }

        79% {
            top: -20px;
            left: 25px;
        }

        82% {
            top: -25px;
            left: 15px;
        }

        85% {
            top: -30px;
            left: 5px;
        }

        88% {
            top: -25px;
            left: -5px;
        }

        91% {
            top: -20px;
            left: -15px;
        }

        94% {
            top: -15px;
            left: -25px;
        }

        97% {
            top: -10px;
            left: -35px;
        }

        100% {
            top: -5px;
            left: -45px;
        }
    }

    @keyframes two {

        0%,
        20% {
            transform: scale(1);
        }

        40% {
            transform: scale(0.1);
        }

        60%,
        100% {
            transform: scale(1);
        }
    }

    @keyframes three {

        0%,
        40% {
            transform: scale(1);
        }

        60% {
            transform: scale(0.1);
        }

        80%,
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="container">
    <div class="loading">
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
    </div>
</div>
