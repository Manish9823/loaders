    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        margin: auto;
    }

    .loading {
        display: flex;
        gap: 12px;
    }

    /* .loading {

    .dot {
        width: 12;
        height: 12;
        background: #555;
        border-radius: 50px;
        visibility: hidden;
    }

    .one {
        animation: one 1s infinite;
    }

    .two {
        animation: two 1s infinite;
    }

    .three {
        animation: three 1s infinite;
    }

    @keyframes one {

        10%,
        20% {
            visibility: visible;
        }

        30%,
        100% {
            visibility: hidden;
        }
    }

    @keyframes two {

        40%,
        50% {
            visibility: visible;
        }

        0%,
        30%,
        60%,
        100% {
            visibility: hidden;
        }
    }

    @keyframes three {

        70%,
        80% {
            visibility: visible;
        }

        0%,
        60%,
        100% {
            visibility: hidden;
        }
    }
</style>

<div class="container">
    <div class="loading">
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
    </div>
</div>
