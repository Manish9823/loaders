    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        margin: auto;
    }

    /* .loading {
        font-size: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        animation: fade 2s infinite;
        transition: 1s all;

    .dot {
        width: 12;
        height: 12;
        background: #555;
        border-radius: 50px;
        position: absolute;
        inset: 0;
        margin: auto;
    }

    .one {
        animation: one 1.5s infinite;
        left: -45px;
    }

    .two {
        animation: two 1.5s infinite;
    }

    .three {
        animation: three 1.5s infinite;
        left: 45px;
    }

    @keyframes one {
        0% {
            transform: scale(1);
        }

        20% {
            transform: scale(0.1);
        }

        40%,
        100% {
            transform: scale(1);
        }
    }

    @keyframes two {

        0%,
        20% {
            transform: scale(1);
        }

        40% {
            transform: scale(0.1);
        }

        60%,
        100% {
            transform: scale(1);
        }
    }

    @keyframes three {

        0%,
        40% {
            transform: scale(1);
        }

        60% {
            transform: scale(0.1);
        }

        80%,
        100% {
            transform: scale(1);
        }
    }
</style>

<div class="container">
    <div class="loading">
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
    </div>
</div>
