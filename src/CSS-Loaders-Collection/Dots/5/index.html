<style>
    /* body {

    .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        inset: 0;
        margin: auto;
    }

    .loading {
        display: flex;
        gap: 12px;
    }

    /* .loading {
        font-size: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        animation: fade 2s infinite;
        transition: 1s all;

    .dot {
        width: 12;
        height: 12;
        background: #555;
        border-radius: 50px;
        opacity: 1;
    }

    .one {
        animation: one 2s infinite;
    }

    .two {
        animation: two 2s infinite;
    }

    .three {
        animation: three 2s infinite;
    }

    @keyframes one {

        10%,
        40% {
            opacity: 1;
        }

        50%,
        100% {
            opacity: 0.2;
        }
    }

    @keyframes two {

        0%,
        10% {
            opacity: 0.2;
        }

        20%,
        30% {
            opacity: 1;
        }

        40%,
        50% {
            opacity: 0.2;
        }

        60%,
        70% {
            opacity: 1;
        }

        80%,
        90% {
            opacity: 0.2;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes three {

        0%,
        50% {
            opacity: 0.2;
        }

        60%,
        100% {
            opacity: 1;
        }
    }
</style>

<div class="container">
    <div class="loading">
        <div class="dot one"></div>
        <div class="dot two"></div>
        <div class="dot three"></div>
    </div>
</div>
